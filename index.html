<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playtrace Analysis Tool</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <h1>Playtrace Analysis Tool</h1>
    </header>

    <main class="container">
        <div class="controls-and-canvas">
            <section class="controls">
                <h2>Controls</h2>
                <p>1. Select your 'simulationfiles' directory.</p>
                <input type="file" id="file-input" webkitdirectory directory>

                <p>2. Select the root object containing the data array.</p>
                <select id="root-object-selector" disabled></select>

                <p>3. Select the Y-value to analyze.</p>
                <select id="y-value-selector" disabled></select>

                <p>4. Draw your desired graph shape below.</p>
                <div class="drawing-controls">
                    <button id="clear-canvas-btn">Clear All</button>
                </div>
                
                <hr>
                
                <div class="analysis-controls">
                    <div class="radio-group">
                        <label>Analysis Method:</label>
                        <label><input type="radio" name="analysis-method" value="frechet" checked> Overall Shape (Fréchet)</label>
                        <label><input type="radio" name="analysis-method" value="dtw"> Sequence (DTW)</label>
                        <label><input type="radio" name="analysis-method" value="combined"> Combined</label>
                    </div>

                    <div id="weights-container" class="hidden">
                        <label for="frechet-weight-slider">Fréchet Weight: <span id="frechet-weight-value">0.5</span></label>
                        <input type="range" id="frechet-weight-slider" min="0" max="1" value="0.5" step="0.05">
                        
                        <label for="dtw-weight-slider">DTW Weight: <span id="dtw-weight-value">0.5</span></label>
                        <input type="range" id="dtw-weight-slider" min="0" max="1" value="0.5" step="0.05">
                    </div>
                    
                    <label for="sensitivity-slider">Sensitivity: <span id="sensitivity-value">100</span></label>
                    <input type="range" id="sensitivity-slider" min="30" max="300" value="100" step="10">

                    <button id="analyze-btn" disabled>Analyze</button>
                </div>
            </section>

            <section class="canvas-wrapper">
                <div class="canvas-stack">
                    <canvas id="composite-scatter-plot" class="hidden"></canvas>
                    <canvas id="drawing-canvas"></canvas>
                </div>
                <div class="canvas-options">
                    <label>
                        <input type="checkbox" id="scatter-plot-toggle">
                        Display Point Cloud for All Data
                    </label>
                </div>
            </section>
        </div>

        <section class="results-area">
            <h2>Analysis Results</h2>
            <div id="progress-bar-container" class="hidden">
                <div id="progress-bar"></div>
                <span id="progress-text"></span>
            </div>
            <div id="results-list">
                <!-- Results will be populated here -->
            </div>

            <div id="chart-modal" class="modal hidden">
                <div class="modal-content">
                    <span id="close-modal-btn" class="close-button">&times;</span>
                    <h2 id="modal-title"></h2>
                    <canvas id="comparison-chart" width="900" height="500"></canvas>
                </div>
            </div>
        </section>
    </main>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
